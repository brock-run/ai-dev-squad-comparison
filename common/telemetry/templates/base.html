<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Dev Squad Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-2px);
        }
        .status-supported {
            background-color: #d4edda;
            color: #155724;
        }
        .status-partial {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-not_supported {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-planned {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
        .real-time-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .trace-timeline {
            position: relative;
            margin: 20px 0;
        }
        .trace-span {
            position: relative;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .trace-span.success {
            background-color: #d4edda;
        }
        .trace-span.error {
            background-color: #f8d7da;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <strong>AI Dev Squad</strong> Dashboard
                <span class="real-time-indicator ms-2" title="Real-time updates active"></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parity-matrix">Parity Matrix</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/traces">Traces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cost-analysis">Cost Analysis</a>
                    </li>
                </ul>
                
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Time Range
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item time-range-option" href="#" data-range="1h">Last Hour</a></li>
                            <li><a class="dropdown-item time-range-option" href="#" data-range="24h">Last 24 Hours</a></li>
                            <li><a class="dropdown-item time-range-option" href="#" data-range="7d">Last 7 Days</a></li>
                            <li><a class="dropdown-item time-range-option" href="#" data-range="30d">Last 30 Days</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Base JavaScript -->
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Global variables
        let currentTimeRange = '24h';
        let currentFrameworks = [];
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to dashboard server');
            updateConnectionStatus(true);
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from dashboard server');
            updateConnectionStatus(false);
        });
        
        socket.on('metrics_update', function(data) {
            console.log('Received metrics update:', data);
            updateDashboard(data);
        });
        
        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const indicator = document.querySelector('.real-time-indicator');
            if (indicator) {
                indicator.style.backgroundColor = connected ? '#28a745' : '#dc3545';
                indicator.title = connected ? 'Real-time updates active' : 'Connection lost';
            }
        }
        
        // Time range selection
        document.addEventListener('DOMContentLoaded', function() {
            const timeRangeOptions = document.querySelectorAll('.time-range-option');
            timeRangeOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentTimeRange = this.dataset.range;
                    requestMetricsUpdate();
                });
            });
        });
        
        // Request metrics update
        function requestMetricsUpdate() {
            socket.emit('request_metrics', {
                time_range: currentTimeRange,
                frameworks: currentFrameworks
            });
        }
        
        // Format numbers for display
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // Format currency
        function formatCurrency(amount) {
            return '$' + amount.toFixed(6);
        }
        
        // Format duration
        function formatDuration(ms) {
            if (ms >= 1000) {
                return (ms / 1000).toFixed(1) + 's';
            }
            return ms.toFixed(0) + 'ms';
        }
        
        // Update dashboard with new data (to be implemented by specific pages)
        function updateDashboard(data) {
            // This will be overridden by specific page implementations
            console.log('Dashboard update:', data);
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
