id: eqc.json.v1
version: 1
artifact_type: json
methods: [exact, canonical_json, cosine_similarity, llm_rubric_judge]
thresholds:
  cosine_similarity: 0.90
  llm_confidence_min: 0.75
calibration:
  version: 1
  source: benchmark/datasets/phase2_mismatch_labels.jsonl
  cosine_similarity_function: piecewise_linear
  confidence_mapping:
    - [0.95, 1.00, 0.95]
    - [0.90, 0.95, 0.80]
    - [0.75, 0.90, 0.50]
    - [0.00, 0.75, 0.10]
budgets:
  usd_per_1k_tokens_max: 0.02
  latency_ms_p95: 1200
  max_tokens_per_request: 8000
providers:
  llm:
    primary: openai
    fallback: ollama
  embedding:
    primary: openai
    fallback: local